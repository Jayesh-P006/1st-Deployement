{% extends 'base.html' %}
{% block title %}Create New Draft{% endblock %}

{% block head %}
<style>
* {
  font-family: 'Inter', Verdana, Geneva, Tahoma, sans-serif;
}

body {
  background: linear-gradient(135deg, #eef2ff, #faf5ff);
}

/* ================= CONTAINER ================= */
.new-draft-container {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
  padding: 90px 40px;
  overflow: hidden;
  animation: pageEnter 1s ease-out forwards;
}

/* Background diagonal (same family as login/register) */
.new-draft-container::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #6a5cff, #c084fc);
  clip-path: polygon(0 0, 58% 0, 38% 100%, 0 100%);
  opacity: 0.08;
  z-index: 0;
}

/* ================= HEADER ================= */
.draft-header {
  position: relative;
  z-index: 1;
  margin-bottom: 40px;
}

.draft-header h1 {
  font-size: 34px;
  font-weight: 700;
  color: #111827;
}

.draft-header p {
  color: #6b7280;
  margin-top: 6px;
}

/* ================= GRID ================= */
.draft-grid {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 70px;
  align-items: center;
}

/* ================= ROTATING AUTOMATION VISUAL ================= */
.illustration-area {
  position: relative;
  height: 420px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Main rotating ring */
.auto-ring {
  position: absolute;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  border: 3px dashed rgba(124,116,255,0.6);
  animation: rotate 18s linear infinite;
}

/* Inner ring */
.auto-ring.inner {
  width: 240px;
  height: 240px;
  border-style: solid;
  border-color: rgba(192,132,252,0.55);
  animation-duration: 12s;
  animation-direction: reverse;
}

/* Center core */
.auto-core {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: linear-gradient(135deg, #6a5cff, #8b5cf6);
  box-shadow:
    0 0 0 12px rgba(124,116,255,0.12),
    0 25px 60px rgba(124,116,255,0.6);
    animation: corePulse 2.8s ease-in-out infinite;
}

/* ================= FORM CARD ================= */
.draft-form-card {
  background: rgba(255,255,255,0.94);
  backdrop-filter: blur(14px);
  padding: 48px;
  border-radius: 26px;
  border: 1px solid rgba(124,116,255,0.25);
  box-shadow: 0 30px 60px rgba(79,70,229,0.22);
  animation: slideFade 0.9s ease forwards;
    transition:
    box-shadow 0.35s ease,
    transform 0.35s ease;
}
  .draft-form-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 40px 80px rgba(79,70,229,0.28);
  }

.draft-field {
  margin-bottom: 26px;
}

.draft-field label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #111827;
}

.draft-field input,
.draft-field textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid #d1ccff;
  font-size: 14px;
  transition:
    border-color 0.25s ease,
    box-shadow 0.25s ease,
    transform 0.15s ease;
}
.draft-field input:hover,
.draft-field textarea:hover {
  transform: translateY(-1px);
}

.draft-field input:focus,
.draft-field textarea:focus {
  outline: none;
  border-color: #7c74ff;
  box-shadow: 0 0 0 4px rgba(124,116,255,0.25);
}

.field-hint {
  font-size: 12px;
  color: #6b7280;
  margin-top: 6px;
}

/* ================= ACTIONS ================= */
.form-actions {
  display: flex;
  gap: 16px;
  margin-top: 10px;
}

.btn-create {
  padding: 14px 44px;
  background: linear-gradient(135deg, #6a5cff, #8b5cf6);
  color: white;
  border: none;
  border-radius: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all .25s ease;
    transition:
    transform 0.15s ease,
    box-shadow 0.25s ease,
    
}
.btn-create:active {
  transform: translateY(1px) scale(0.98);
  box-shadow: 0 12px 25px rgba(139,92,246,0.35);
}

.btn-create:hover {
  transform: translateY(-2px);
  box-shadow: 0 20px 40px rgba(139,92,246,0.45);
}

.btn-cancel {
  padding: 14px 44px;
  border-radius: 16px;
  border: 1px solid #e5e7eb;
  background: white;
  color: #111827;
  text-decoration: none;
  font-weight: 600;
}

/* ================= ANIMATIONS ================= */
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes slideFade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes corePulse {
  0% {
    box-shadow:
      0 0 0 12px rgba(124,116,255,0.12),
      0 25px 60px rgba(124,116,255,0.6);
  }
  50% {
    box-shadow:
      0 0 0 18px rgba(124,116,255,0.22),
      0 30px 70px rgba(124,116,255,0.8);
  }
  100% {
    box-shadow:
      0 0 0 12px rgba(124,116,255,0.12),
      0 25px 60px rgba(124,116,255,0.6);
  }
}
@keyframes pageEnter {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= MOBILE ================= */

/* ================= LARGE TABLETS & SMALL LAPTOPS ================= */
@media (max-width: 1100px) {
  .new-draft-container {
    padding: 80px 30px;
  }

  .draft-grid {
    gap: 50px;
  }

  .draft-header h1 {
    font-size: 30px;
  }

  .auto-ring {
    width: 280px;
    height: 280px;
  }

  .auto-ring.inner {
    width: 210px;
    height: 210px;
  }

  .auto-core {
    width: 58px;
    height: 58px;
  }
}

/* ================= TABLETS ================= */
@media (max-width: 900px) {
  .draft-grid {
    grid-template-columns: 1fr;
    gap: 40px;
  }

  .illustration-area {
    height: 300px;
  }

  .draft-form-card {
    padding: 42px;
  }

  .draft-header {
    text-align: center;
  }

  .draft-header h1 {
    font-size: 28px;
  }
}

/* ================= MOBILE DEVICES ================= */
@media (max-width: 600px) {
  body {
    background: linear-gradient(180deg, #eef2ff, #faf5ff);
  }

  .new-draft-container {
    padding: 70px 18px;
  }

  .draft-header h1 {
    font-size: 24px;
  }

  .draft-header p {
    font-size: 14px;
  }

  /* Hide illustration to focus on action */
  .illustration-area {
    display: none;
  }

  .draft-form-card {
    padding: 32px 26px;
    border-radius: 22px;
    box-shadow: 0 22px 45px rgba(79,70,229,0.22);
  }

  .draft-field input,
  .draft-field textarea {
    font-size: 15px;
    padding: 14px;
  }

  .form-actions {
    flex-direction: column;
    gap: 14px;
  }

  .btn-create,
  .btn-cancel {
    width: 100%;
    text-align: center;
    padding: 14px;
  }
}

/* ================= SMALL PHONES ================= */
@media (max-width: 420px) {
  .draft-header h1 {
    font-size: 22px;
  }

  .draft-form-card {
    padding: 26px 20px;
  }

  .draft-field label {
    font-size: 13px;
  }

  .field-hint {
    font-size: 11px;
  }

  .btn-create,
  .btn-cancel {
    font-size: 14px;
  }
}
</style>
{% endblock %}

{% block content %}
<div class="new-draft-container">

  <div class="draft-header">
    <h1>Create New Draft</h1>
    <p>Plan content that runs on autopilot.</p>
  </div>

  <div class="draft-grid">

    <!-- AUTOMATION VISUAL -->
    <div class="illustration-area">
      <div class="auto-ring"></div>
      <div class="auto-ring inner"></div>
      <div class="auto-core"></div>
    </div>

    <!-- FORM -->
    <div class="draft-form-card">
      <form method="POST">

        <div class="draft-field">
          <label>Draft Title *</label>
          <input type="text" name="title" required placeholder="e.g., Holiday Campaign Post">
          <p class="field-hint">A clear name helps automation & scheduling</p>
        </div>
         <div class="draft-field">
                <label>Platform *</label>
                <select name="platform" required>
                    <option value="instagram" selected>Instagram</option>
                </select>
            </div>

        <div class="draft-field">
          <label>Theme (Optional)</label>
          <input type="text" name="theme" placeholder="e.g., Product Launch">
        </div>
        

        <div class="draft-field">
          <label>Description (Optional)</label>
          <textarea name="description" rows="3" placeholder="Notes, tone or CTA..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-create">Create Draft</button>
          <a href="{{ url_for('collab.drafts') }}" class="btn-cancel">Cancel</a>
        </div>

      </form>
    </div>

  </div>
</div>
{% endblock %}
