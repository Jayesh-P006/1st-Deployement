{% extends 'base.html' %}
{% block title %}Register - Post Scheduler{% endblock %}

{% block head %}
<style>
  .register-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f0f2f5;
    padding: 20px 0;
  }
  
  .register-card {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    max-width: 450px;
    width: 100%;
  }
  
  .register-header {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .register-header h2 {
    color: #333;
    margin: 0 0 10px 0;
  }
  
  .register-header p {
    color: #666;
    font-size: 14px;
  }
  
  .register-form {
    margin-top: 20px;
  }
  
  .reg-form-group {
    margin-bottom: 20px;
  }
  
  .reg-form-group.submit {
    margin-bottom: 25px;
  }
  
  .reg-form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
  }
  
  .reg-form-group input,
  .reg-form-group select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
  }
  
  .reg-form-group select {
    background: white;
  }
  
  #password-error {
    font-size: 12px;
    color: #dc3545;
    margin-top: 6px;
    margin-bottom: 0;
    display: none;
  }
  
  .register-btn {
    width: 100%;
    padding: 12px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .register-footer {
    text-align: center;
    margin-top: 20px;
  }
  
  .register-footer p {
    color: #666;
    font-size: 14px;
  }
  
  .register-footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
  }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h2>Create Account</h2>
            <p>Join your team's content workflow</p>
        </div>

        <form method="POST" class="register-form" onsubmit="return validatePasswords();">
            <div class="reg-form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" required>
            </div>

            <div class="reg-form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="reg-form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="reg-form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="reg-form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
                <p id="password-error">Passwords do not match!</p>
            </div>

            <div class="reg-form-group">
                <label>Vertical</label>
                <select name="vertical" required>
                    <option value="">Select your vertical...</option>
                    <option value="Content and Innovation">Content and Innovation</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Design">Design</option>
                    <option value="Marketing">Marketing</option>
                    <option value="PR & Sponsorship">PR & Sponsorship</option>
                    <option value="Creatives">Creatives</option>
                    <option value="Production">Production</option>
                    <option value="Operations">Operations</option>
                    <option value="Technical">Technical</option>
                </select>
            </div>

            <div class="reg-form-group submit">
                <label>Position</label>
                <select name="position" required>
                    <option value="">Select your position...</option>
                    <option value="Lead">Lead</option>
                    <option value="Co-Lead">Co-Lead</option>
                    <option value="Member">Member</option>
                </select>
            </div>

            <button type="submit" class="register-btn">
                Register
            </button>
        </form>

        <div class="register-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
        </div>
    </div>
</div>

<script>
function validatePasswords() {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm_password').value;
    var errorMsg = document.getElementById('password-error');
    
    if (password !== confirmPassword) {
        errorMsg.style.display = 'block';
        document.getElementById('confirm_password').style.borderColor = '#dc3545';
        return false;
    }
    errorMsg.style.display = 'none';
    document.getElementById('confirm_password').style.borderColor = '#ddd';
    return true;
}

document.getElementById('confirm_password').addEventListener('input', function() {
    var password = document.getElementById('password').value;
    var confirmPassword = this.value;
    var errorMsg = document.getElementById('password-error');
    
    if (confirmPassword && password !== confirmPassword) {
        errorMsg.style.display = 'block';
        this.style.borderColor = '#dc3545';
    } else {
        errorMsg.style.display = 'none';
        this.style.borderColor = '#ddd';
    }
});
</script>
{% endblock %}
