{% extends 'base.html' %}
{% block title %}Login - Post Scheduler{% endblock %}

{% block head %}
<style>
  .login-container {
    min-height: calc(100vh - 80px);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
    padding: 24px;
  }
  
  .login-card {
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    max-width: 420px;
    width: 100%;
    border: 1px solid #e9ecef;
  }
  
  .login-header {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .login-header h2 {
    color: #333;
    margin: 0 0 10px 0;
  }
  
  .login-header p {
    color: #666;
    font-size: 14px;
  }
  
  .login-form {
    margin-top: 20px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group.password {
    margin-bottom: 25px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
  }
  
  .form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
  }
  
  .login-btn {
    width: 100%;
    padding: 12px;
    background: #0a66c2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.15s, box-shadow 0.15s;
    box-shadow: 0 4px 10px rgba(10,102,194,0.15);
  }
  
  .login-footer {
    text-align: center;
    margin-top: 20px;
  }
  
  .login-footer p {
    color: #666;
    font-size: 14px;
  }
  
  .login-footer a {
    color: #0a66c2;
    text-decoration: none;
    font-weight: 700;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
        <div class="login-card">
                <div class="login-header">
                        <h2>Welcome Back</h2>
                        <p>Login to your account</p>
                </div>

                <form method="POST" class="login-form">
                        <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" required>
                        </div>

                        <div class="form-group password">
                                <label>Password</label>
                                <input type="password" name="password" required>
                        </div>

                        <button type="submit" class="login-btn">
                                Login
                        </button>
                </form>

                <div class="login-footer">
                        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
                </div>
        </div>
</div>
{% endblock %}
